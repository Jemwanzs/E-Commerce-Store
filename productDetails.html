<!-- Product Details Page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoreJMS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>

<body>
    <!-- Header and Navigation as before -->
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html"><img src="images/logo2.png" width="150px" alt="Logo"></a>
                </div>
                <nav>
                    <ul id="menuItems">
                        <!--add clickable menu using tag <a></a> to link pages-->
                        <li><a href="products.html">Products</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="account.html">Account</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="community.html">Join Community</a></li>
                        <li><a href="index.html">Home</a></li>
                    </ul>
                </nav>
                <a href="cart.html"><img src="images/shopping-bag1.png" width="30px" height="30px"></a>
                <img src="images/menu.png" class="menu-icon" onclick="menutoggle()">
            </div>
        </div>
    </div>

    <div class="container product-details">
        <div class="row">
            <div class="col-2">
                <img src="images/patek1.jpg" width="100%" id="productImg">
                <div class="small-img-row">
                    <!-- Small images -->
                    <div class="small-img-column">
                        <img src="images/patek8.webp" width="100%" class="small-img">
                    </div>
                    <div class="small-img-column">
                        <img src="images/patek4.jpeg" width="100%" class="small-img">
                    </div>
                    <div class="small-img-column">
                        <img src="images/patek4.webp" width="100%" class="small-img">
                    </div>
                    <div class="small-img-column">
                        <img src="images/patek5.webp" width="100%" class="small-img">
                    </div>
                </div>
            </div>
            <div class="col-2">
                <p id="productBrand">Brand</p>
                <h1 id="productName">Product Name</h1>
                <h4 id="productPrice">$ 0.00</h4>

                <select id="productColor">
                    <option>Select color</option>
                    <!-- Color options -->
                    <option>Select color</option>
                    <option>White</option>
                    <option>Black</option>
                    <option>Red</option>
                    <option>Gray</option>
                    <option>Brown</option>
                    <option>Maroon</option>
                    <option>Other</option>
                </select>
                <input type="number" id="productQuantity" value="1" class="input-style" min="1">
                <a href="#" id="addToCart" class="btn">ADD TO CART</a>
                <h3>Details <i class="fa-solid fa-indent"></i> </h3>
                <p>Product description...</p>
            </div>
        </div>
    </div>

    <script>
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const queryArray = queryString.split('&');
            for (let i = 0; i < queryArray.length; i++) {
                const pair = queryArray[i].split('=');
                params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);
            }
            return params;
        }

        function updateProductDetails() {
            const params = getQueryParams();
            document.getElementById('productName').textContent = params.name || 'Product Name';
            document.getElementById('productPrice').textContent = '$ ' + (params.price || '0.00');
            document.getElementById('productImg').src = params.image || 'images/default.jpg';
        }

        document.getElementById('addToCart').addEventListener('click', function () {
            const name = document.getElementById('productName').textContent;
            const price = document.getElementById('productPrice').textContent.replace('$ ', '');
            const quantity = document.getElementById('productQuantity').value;
            const color = document.getElementById('productColor').value;

            const cartItem = {
                name: name,
                price: parseFloat(price),
                quantity: parseInt(quantity),
                color: color
            };

            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(cartItem);
            localStorage.setItem('cart', JSON.stringify(cart));

            alert('Item added to cart');
        });

        updateProductDetails();
    </script>
</body>

</html>
